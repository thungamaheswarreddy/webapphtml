<!DOCTYPE html>
<html>
<head>
  <title>50 Lines of HTML Code</title>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
  <a href="https://www.google.com">This is a link to Google</a>
  <ul>
    <li>This is a list item</li>
    <li>This is another list item</li>
    <li>This is the third list item</li>
  </ul>
  <table>
    <tr>
      <td>This is a table cell</td>
      <td>This is another table cell</td>
    </tr>
    <tr>
      <td>This is a third table cell</td>
      <td>This is a fourth table cell</td>
    </tr>
  </table>
  <form action="/submit" method="post">
    <input type="text" name="name" placeholder="Your name">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
